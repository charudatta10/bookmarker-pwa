<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Bookmarker</title>
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icons/icon-192x192.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="theme-color" content="#4285f4">
</head>
<body class="offline">
  <div class="offline-container">
    <div class="offline-content">
      <span class="material-icons offline-icon">cloud_off</span>
      <h1>You're offline</h1>
      <p>It looks like you've lost your internet connection. Don't worry, you can still access your bookmarks and use most features.</p>
      <p>Some features like fetching favicons or sharing may be limited until you're back online.</p>
      <button class="button primary" id="retry-button">
        <span class="material-icons">refresh</span>
        Retry Connection
      </button>
    </div>
  </div>

  <script>
    // Check if we're online and redirect if we are
    if (navigator.onLine) {
      window.location.href = '/';
    }

    // Add event listener to retry button
    document.getElementById('retry-button').addEventListener('click', () => {
      window.location.reload();
    });

    // Listen for online event
    window.addEventListener('online', () => {
      window.location.href = '/';
    });
  </script>
</body>
</html>
